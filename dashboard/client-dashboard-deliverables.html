<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BX Media - Client Deliverables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
<div class="shell shell-multi client-shell">
  <input type="checkbox" id="sidebarToggle" class="sidebar-toggle" />

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <img src="../assets/index/7 logo.png" alt="BX Media" />
      <span>BX Media</span>
    </div>

    <div class="sidebar-section-title">Main</div>
    <nav class="nav nav-main">
      <a href="client-dashboard-overview.html" id="navOverview"><i class="fas fa-grid-2"></i> Dashboard</a>
      <a href="client-dashboard-projects.html" id="navProjectsLink"><i class="fas fa-diagram-project"></i> My Projects</a>
      <a href="client-dashboard-tasks.html" id="navTasksLink"><i class="fas fa-list-check"></i> My Tasks</a>
    </nav>

    <div class="sidebar-section-title">Account</div>
    <nav class="nav nav-account">
      <button id="logoutBtn"><i class="fas fa-arrow-right-from-bracket"></i> Log out</button>
    </nav>
</aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <div class="page-container">
      <section class="panel">
        <header class="panel-header">
          <div class="header-title-row">
            <label for="sidebarToggle" class="sidebar-toggle-btn" aria-label="Open navigation">
              <i class="fas fa-bars"></i>
            </label>
            <div>
              <h1>Deliverables</h1>
              <p class="panel-subtitle">Final assets delivered by BX Media. View-only.</p>
            </div>
          </div>
          <div class="header-meta">
            <div class="client-meta">
              <span class="client-name" id="headerClientName">Client</span>
              <span class="status-badge" id="headerClientStatus">Active</span>
            </div>
          </div>
        </header>

        <p class="managed-note">Deliverables are curated by BX Media. This view is read-only.</p>

        <div class="subpanel section-block">
          <div class="tasks-filters">
            <div class="form-row">
              <label>Project</label>
              <select id="deliverablesProjectFilter"></select>
            </div>
          </div>
        </div>

        <section class="subpanel section-block">
          <h2>Deliverables</h2>
          <div id="deliverablesGrid" class="deliverables-grid"></div>
        </section>
      </section>
    </div>
  </main>
</div>

<div class="modal" id="deliverableModal" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal-backdrop" data-modal-close></div>
  <div class="modal-panel">
    <header class="modal-header">
      <div>
        <h2 id="deliverableModalTitle">Deliverable</h2>
        <div class="modal-meta">
          <span id="deliverableModalProject"></span>
          <span id="deliverableModalClient"></span>
        </div>
      </div>
      <button class="ghost modal-close" type="button" data-modal-close>
        <i class="fas fa-xmark"></i> Close
      </button>
    </header>
    <div class="modal-body">
      <div class="modal-cover" id="deliverableModalCover"></div>
      <div class="modal-status-row">
        <span class="badge" id="deliverableModalStatus"></span>
        <span class="modal-updated" id="deliverableModalUpdated"></span>
      </div>
      <p id="deliverableModalDescription" class="modal-description"></p>
      <div class="modal-links" id="deliverableModalLinks"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-client.js"></script>
<script src="js/dashboard-core.js"></script>
<script src="js/client-deliverables.js"></script>
</body>
</html>

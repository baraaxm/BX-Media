<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BX Media - Deliverables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body class="page-deliverables">
  <div class="shell shell-multi">
    <input type="checkbox" id="sidebarToggle" class="sidebar-toggle" />
    <aside class="sidebar">
      <div class="logo">
        <img src="../assets/index/7 logo.png" alt="BX Media" />
        <span>BX Media</span>
      </div>

      <div class="sidebar-section-title">Main</div>
      <nav class="nav nav-main">
        <a href="dashboard-overview.html" id="navOverview"><i class="fas fa-grid-2"></i> Overview</a>
        <a href="dashboard-clients.html" id="navClientsLink"><i class="fas fa-users"></i> Clients</a>
        <a href="dashboard-projects.html" id="navProjectsLink"><i class="fas fa-diagram-project"></i> Projects</a>
        <a href="dashboard-tasks.html" id="navTasksLink"><i class="fas fa-list-check"></i> Tasks</a>
        <a href="dashboard-deliverables.html" id="navDeliverablesLink"><i class="fas fa-box-open"></i> Deliverables</a>
      </nav>

      <div class="sidebar-section-title">Account</div>
      <nav class="nav nav-account">
        <button id="logoutBtn"><i class="fas fa-arrow-right-from-bracket"></i> Log out</button>
      </nav>

      <div class="sidebar-section-title stats-title">Overview</div>
      <div class="sidebar-stats-grid">
        <div class="stat-card"><span>Total projects</span><strong id="statTotalProjects">0</strong></div>
        <div class="stat-card"><span>Total tasks</span><strong id="statTotalTasks">0</strong></div>
        <div class="stat-card"><span>In progress</span><strong id="statInProgress">0</strong></div>
        <div class="stat-card"><span>Completed</span><strong id="statCompleted">0</strong></div>
        <div class="stat-card"><span>Not started</span><strong id="statNotStarted">0</strong></div>
      </div>
    </aside>

    <main class="content">
      <div class="page-container">
        <section class="panel">
          <header class="panel-header">
            <div class="header-title-row">
              <label for="sidebarToggle" class="sidebar-toggle-btn" aria-label="Open navigation">
                <i class="fas fa-bars"></i>
              </label>
              <div>
                <h1>Deliverables</h1>
              </div>
            </div>
            <div class="panel-actions">
              <button class="btn-primary" id="openAddDeliverableInline" type="button">
                <i class="fas fa-plus"></i> New deliverable
              </button>
            </div>
          </header>

          <div id="deliverablesActionStatus" class="alert alert-success" style="display:none"></div>

          <section class="section-block">
            <div class="deliverables-filters-bar">
              <select id="deliverablesClientSelect" aria-label="Filter by client"></select>
              <select id="deliverablesProjectSelect" aria-label="Filter by project"></select>
              <select id="deliverablesStatusFilter" aria-label="Filter by status">
                <option value="all">Status</option>
                <option value="not-started">Not started</option>
                <option value="in-progress">In progress</option>
                <option value="delivered">Delivered</option>
                <option value="approved">Approved</option>
              </select>
            </div>
          </section>

          <section class="section-block">
            <div id="deliverablesGrid" class="deliverables-groups"></div>
          </section>
        </section>
      </div>
    </main>
  </div>

  <div class="modal" id="deliverableModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-modal-close></div>
    <div class="modal-panel">
      <header class="modal-header">
        <div>
          <h2 id="deliverableModalTitle">Deliverable</h2>
          <div class="modal-meta">
            <span id="deliverableModalProject"></span>
            <span id="deliverableModalClient"></span>
          </div>
        </div>
        <button class="ghost modal-close" type="button" data-modal-close>
          <i class="fas fa-xmark"></i> Close
        </button>
      </header>
      <div class="modal-body">
        <div class="modal-cover" id="deliverableModalCover"></div>
        <div class="modal-status-row">
          <span class="badge" id="deliverableModalStatus"></span>
          <span class="modal-updated" id="deliverableModalUpdated"></span>
        </div>
        <p id="deliverableModalDescription" class="modal-description"></p>
        <div class="modal-links" id="deliverableModalLinks"></div>
      </div>
      <section class="modal-admin" id="deliverableModalAdmin">
        <h3>Edit deliverable</h3>
        <form id="deliverableEditForm" class="form-grid">
          <div class="form-row">
            <label>Client</label>
            <select id="editDeliverableClientSelect" name="clientId" required></select>
          </div>
          <div class="form-row">
            <label>Project</label>
            <select id="editDeliverableProjectSelect" name="projectId" required></select>
          </div>
          <div class="form-row">
            <label>Deliverable name</label>
            <input id="editDeliverableName" name="name" required />
          </div>
          <div class="form-row">
                    <label>Status</label>
                    <select id="editDeliverableStatus" name="status">
                      <option value="not-started">Not started</option>
                      <option value="in-progress">In progress</option>
                    <option value="delivered">Delivered</option>
                    <option value="approved">Approved</option>
            </select>
          </div>
          <div class="form-row">
            <label>Cover image URL</label>
            <input id="editDeliverableCover" name="coverImage" type="url" placeholder="https://..." />
          </div>
          <div class="form-row">
            <label>Description</label>
            <textarea id="editDeliverableDescription" name="description" rows="2"></textarea>
          </div>
          <div class="form-row">
            <label>Delivery link</label>
            <input id="editDeliverableLink" name="deliveryLink" type="url" placeholder="https://..." />
          </div>
          <div class="form-row">
            <label>Visible to client</label>
            <input id="editDeliverableVisible" name="visibleToClient" type="checkbox" />
          </div>
          <button class="btn-primary" type="submit" data-default-label="Save changes">
            <span class="btn-label"><i class="fas fa-floppy-disk"></i> <span class="btn-text">Save changes</span></span>
            <span class="btn-spinner" aria-hidden="true">
              <i class="fas fa-circle-notch fa-spin"></i>
            </span>
          </button>
        </form>
        <div id="deliverableEditStatus" class="alert alert-success" style="display:none"></div>
      </section>
    </div>
  </div>

  <div class="modal" id="addDeliverableModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-modal-close></div>
    <div class="modal-panel">
      <header class="modal-header">
        <div>
          <h2>Add deliverable</h2>
          <p class="modal-helper">Create and assign a deliverable to a project.</p>
        </div>
        <button class="ghost modal-close" type="button" data-modal-close>
          <i class="fas fa-xmark"></i> Close
        </button>
      </header>
      <div id="addDeliverableStatus" class="alert alert-success" style="display:none">
        Deliverable added successfully.
      </div>
      <form id="addDeliverableForm" class="form-grid">
        <div class="form-row">
          <label>Client</label>
          <select id="addDeliverableClientSelect" name="clientId" required></select>
        </div>
        <div class="form-row">
          <label>Project</label>
          <select id="addDeliverableProjectSelect" name="projectId" required></select>
        </div>
        <div class="form-row">
          <label>Deliverable name</label>
          <input name="name" placeholder="Final render, brand pack..." required />
        </div>
        <div class="form-row">
          <label>Status</label>
          <select name="status">
            <option value="not-started" selected>Not started</option>
            <option value="in-progress">In progress</option>
            <option value="delivered">Delivered</option>
            <option value="approved">Approved</option>
          </select>
        </div>
        <div class="form-row">
          <label>Cover image URL</label>
          <input id="addDeliverableCoverUrl" name="coverImage" type="url" placeholder="https://..." />
        </div>
        <div class="form-row">
          <label>Description</label>
          <textarea name="description" rows="3" placeholder="Context, contents, or delivery notes"></textarea>
        </div>
        <div class="form-row">
          <label>Delivery link</label>
          <input id="addDeliverableLink" name="deliveryLink" type="url" placeholder="https://..." />
        </div>
        <div class="form-row">
          <label>Visible to client</label>
          <input id="addDeliverableVisible" name="visibleToClient" type="checkbox" />
        </div>
        <div class="modal-actions">
          <button class="ghost" type="button" data-modal-close>Cancel</button>
          <button class="btn-primary" type="submit" data-default-label="Add deliverable">
            <span class="btn-label"><i class="fas fa-plus-circle"></i> <span class="btn-text">Add deliverable</span></span>
            <span class="btn-spinner" aria-hidden="true">
              <i class="fas fa-circle-notch fa-spin"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/dashboard-core.js"></script>
  <script src="js/deliverables.js"></script>
</body>
</html>

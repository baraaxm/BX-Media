<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BX Media - Client Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body>
<div class="shell shell-multi client-shell">
  <input type="checkbox" id="sidebarToggle" class="sidebar-toggle" />

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <img src="../assets/index/7 logo.png" alt="BX Media" />
      <span>BX Media</span>
    </div>

    <div class="sidebar-section-title">Main</div>
    <nav class="nav nav-main">
      <a href="client-dashboard-overview.html" id="navOverview"><i class="fas fa-grid-2"></i> Dashboard</a>
      <a href="client-dashboard-projects.html" id="navProjectsLink"><i class="fas fa-diagram-project"></i> My Projects</a>
      <a href="client-dashboard-tasks.html" id="navTasksLink"><i class="fas fa-list-check"></i> My Tasks</a>
    </nav>

    <div class="sidebar-section-title">Account</div>
    <nav class="nav nav-account">
      <button id="logoutBtn"><i class="fas fa-arrow-right-from-bracket"></i> Log out</button>
    </nav>
</aside>

  <!-- MAIN -->
  <main class="content">
    <div class="page-container">
      <section class="panel">
        <header class="panel-header">
          <div class="header-title-row">
            <label for="sidebarToggle" class="sidebar-toggle-btn" aria-label="Open navigation">
              <i class="fas fa-bars"></i>
            </label>
            <div>
              <h1>My Projects</h1>
              <p class="panel-subtitle">Track deliverables and milestone progress.</p>
            </div>
          </div>
          <div class="header-meta">
            <div class="client-meta">
              <span class="client-name" id="headerClientName">Client</span>
              <span class="status-badge" id="headerClientStatus">Active</span>
            </div>
          </div>
        </header>

        <section class="subpanel section-block">
          <h2>Projects</h2>
          <div id="projectsList"></div>
        </section>
      </section>
    </div>
  </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-client.js"></script>
<script src="js/dashboard-core.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const sess = BXCore.requireAuth();
  if (!sess) return;

  const projectsList = document.getElementById("projectsList");
  BXCore.renderSkeleton(projectsList, "card", 3);

  let data;
  try {
    data = await BXCore.apiGetAll();
    BXCore.updateSidebarStats(data);
    BXCore.renderClientHeader(data.clients || []);
  } catch (err) {
    console.error(err);
    projectsList.innerHTML = `
      <div class="empty-state">
        <div class="empty-icon"><i class="fas fa-circle-exclamation"></i></div>
        <div>
          <h3>We could not load projects</h3>
          <p>Something went wrong while fetching your project list.</p>
          <p class="empty-hint">Next step: refresh the page or try again in a moment.</p>
        </div>
      </div>
    `;
    return;
  }

  const projects = data.projects || [];
  const tasks = data.tasks || [];

  projectsList.innerHTML = "";

  if (!projects.length) {
    projectsList.innerHTML = `
      <div class="empty-state">
        <div class="empty-icon"><i class="fas fa-folder-open"></i></div>
        <div>
          <h3>No projects yet</h3>
          <p>Your BX Media team will add projects here once kickoff is complete.</p>
          <p class="empty-hint">Next step: reach out to your producer for timing.</p>
        </div>
      </div>
    `;
    return;
  }

  const list = document.createElement("div");
  list.className = "project-rows";
  list.innerHTML = `
    <div class="project-row header no-deadline">
      <div>Project</div>
      <div>Status</div>
      <div>Progress</div>
      <div></div>
    </div>
  `;

  projects.forEach((p) => {
    const taskList = tasks.filter((t) => t.projectId === p.projectId);
    const progress = BXCore.computeProjectProgress(taskList);
    const updatedLabel = BXCore.formatDateTime(p.updatedAt || p.createdAt) || "Not updated yet";
    const projectDateRaw = p.projectDate || p.project_date || "";
    const projectDateLabel = projectDateRaw ? BXCore.formatDate(projectDateRaw) : "TBD";
    const statusValue = p.status || "in-progress";

    const progressLabel = progress === 0 ? "--" : `${progress}%`;
    const progressHelper = progress === 0 ? "No tasks yet" : "";
    const row = document.createElement("article");
    row.className = "project-row project-row-link no-deadline";
    row.dataset.href = `client-dashboard-tasks.html?projectId=${encodeURIComponent(p.projectId)}`;
    row.innerHTML = `
      <div class="project-cell" data-label="Project">
        <div class="project-title">${p.name || "Untitled project"}</div>
        <div class="project-sub">Updated: ${updatedLabel} â€¢ Project date: ${projectDateLabel}</div>
      </div>
      <div class="project-cell" data-label="Status">
        <span class="badge ${statusValue}">${statusValue.replace("-", " ")}</span>
      </div>
      <div class="project-cell project-progress" data-label="Progress">
        <span class="progress-value">${progressLabel}</span>
        <progress max="100" value="${progress}"></progress>
        ${progressHelper ? `<span class="progress-helper">${progressHelper}</span>` : ""}
      </div>
      <div class="project-cell project-action">
        <button class="btn-secondary" type="button">View</button>
      </div>
    `;
    list.appendChild(row);
  });

  projectsList.appendChild(list);

  projectsList.addEventListener("click", (e) => {
    const row = e.target.closest(".project-row-link");
    if (!row) return;
    if (e.target.closest("a")) return;
    BXCore.showPageLoader("Loading project tasks...");
    window.location.href = row.dataset.href;
  });

  setInterval(() => {
    if (document.visibilityState !== "visible") return;
    window.location.reload();
  }, 20000);
});
</script>

</body>
</html>
